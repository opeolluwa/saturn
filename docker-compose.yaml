services:
  app:
    container_name: aers
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
      args:
        - CARGO_TARGET_DIR=/cargo-target
    ports:
      - "${PORT:-3000}:${PORT:-3000}"  # fallback if PORT not set
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
    volumes:
      - .:/app:cached
      - cargo-target:/cargo-target:delegated
      - rust-cache:/usr/local/cargo/registry:delegated
    command: cargo watch -qcx run
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-3000}/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER:-backoffice}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-backoffice}
      POSTGRES_DB: ${DATABASE_NAME:-backoffice}
    ports:
      - "6543:5432"          # expose externally on 6543
    networks:
      - internal
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${DATABASE_NAME:-backoffice} -U ${DATABASE_USER:-backoffice}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@aers.com
      PGADMIN_DEFAULT_PASSWORD: aers
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./pgadmin-servers.json:/pgadmin4/servers.json:ro
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "7963:6379"
    volumes:
      - redis-data:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
  redisinsight:
    image: redis/redisinsight:latest
    depends_on:
      redis:
        condition: service_healthy
    environment:
      RI_REDIS_HOST: redis
      RI_REDIS_PORT: 6379
    volumes:
      - redisinsight-data:/data
    networks:
      - internal
    ports:
      - 5540:5540

  maildev:
    image: maildev/maildev
    container_name: maildev
    ports:
      - "1080:1080"   # WEB UI
      - "1025:1025"  #SMTP port 
    environment:
      - MAILDEV_OUTGOING_HOST=localhost
      - MAILDEV_OUTGOING_PORT=3400
      - MAILDEV_OUTGOING_USER=aers
      - MAILDEV_OUTGOING_PASS=aers

    networks:
      - internal

volumes:
  cargo-target:
  rust-cache:
  postgres-data:
  pgadmin-data:
  redis-data:
  redisinsight-data:

networks:
  internal:
    name: aers_internald
    driver: bridge